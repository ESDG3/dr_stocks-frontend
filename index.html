<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- Favicons -->
		<link href="./asset/img/logo-rounded.png" sizes="32x32" rel="icon" />
		<title>Sign in</title>

		<!-- css  -->
		<link rel="stylesheet" href="./asset/css/main.css" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
			crossorigin="anonymous"
		/>
	</head>
	<body style="background-color: #393939">
		<!-- Content starts here  -->
		<div class="container">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="card my-5">
						<form class="card-body cardbody-color p-lg-5">
							<div class="text-center">
								<img
									src="./asset/img/logo.jpg"
									class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3"
									width="200px"
									alt="profile"
								/>
							</div>
							<h2 class="text-center text-dark mt-5">Welcome to Dr. Stock</h2>
							<div class="text-center mb-5 text-dark">
								Sign in by entering the information below
							</div>

							<div class="form-group">
								<input
									type="email"
									class="form-control form-control-user rounded-pill p-3"
									id="exampleInputEmail"
									aria-describedby="emailHelp"
									placeholder="Enter Email Address..."
								/>
							</div>
							<br />
							<div class="form-group">
								<input
									type="password"
									class="form-control form-control-user rounded-pill p-3"
									id="exampleInputPassword"
									placeholder="Password"
								/>
							</div>
							<br />
							<div class="text-center">
								<button
									type="submit"
									class="btn btn-success px-5 mb-5 w-50 rounded-pill"
								>
									Login
								</button>
							</div>

							<!-- -------------------
								for registering acct  tbc -->

							<div id="emailHelp" class="form-text text-center mb-5 text-dark">
								Not Registered?
								<a href="#" class="text-dark fw-bold"> Create an Account</a>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>

		<!-- Content ends here -->
	</body>
</html>
